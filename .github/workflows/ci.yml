name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: 'v15.14.0'
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn build
    # - name: Prettier
    #   run: yarn prettierlint
    # - name: ESLint
    #   run: yarn eslint
    # - name: stylelint
    #   run: yarn stylelint
    - name: TypeScript
      run: yarn tsc
